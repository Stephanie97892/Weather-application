<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false"> <!-- switches off spell check  -->
            <button> <img src="assets/search magnify icon.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>


        <div class="weather">
            <img src="assets/sunny.png" alt="sunny" class="weather-icon">
            <h1 class="temp">22</h1>
            
            <h2 class="city">London</h2>
            <h3 class="weather_decs">cloudy</h3>
            <div class="details">
            
            <div class="col">
                <img src="assets/humidity.png" alt="humidityIcon">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>

            <div class="col">
                <img src="assets/wind.png" alt="windIcon">
                <p class="wind">50%</p>
                <p>Wind speed</p>
            </div>
            </div>


        </div>
    </div>  

   
    <script src="script.js"></script>
</body>
</html>
